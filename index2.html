<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Grand Theft Auto San Andreas Free</title>
  <style>
    body {
      background-image: url("gta sa back.png");
      background-size: cover;
      background-position: center;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }

    /* ===== Logo ===== */
    .logo {
      text-align: center;
      margin: 20px 0;
    }

    .logo img {
      width: 150px;   /* الحجم في PC */
      max-width: 90%;
      height: auto;
      transition: transform 0.2s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .logo img {
        width: 120px; /* في التابلت */
      }
    }

    @media (max-width: 480px) {
      .logo img {
        width: 90px;  /* في الموبايل */
      }
    }

    /* ===== Content Box ===== */
    .content-box {
      background: rgba(0, 0, 0, 0.75);
      max-width: 900px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #000a;
    }

    .title {
      text-align: center;
      background: linear-gradient(90deg, rgb(1, 110, 29) 0%, #48af0c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2em;
      margin-top: 20px;
      text-shadow: 2px 2px 8px #000a;
      font-family: Pricedown, sans-serif;
    }

    p, ul, h2, h3, h4 {
      line-height: 1.6;
    }

    ul {
      padding-left: 20px;
    }

    .download-btn {
      display: block;
      max-width: 280px;
      margin: 25px auto;
      padding: 15px;
      background: linear-gradient(90deg, #e69113ff 0%, #82b312 100%);
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(32, 160, 0, 0.79);
    }

    img, video {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .size {
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #bbb;
      font-size: 0.9em;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px #000;
    }

    .next {
      text-align: center;
      margin: 30px 0;
    }

    .mini-btn, .mini-btn2 {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(90deg, #17aad6 0%, #1e90ff 100%);
      color: #fff;
      font-size: 0.95em;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      margin: 5px;
      box-shadow: 0 2px 8px 0 rgba(23,138,214,0.18);
      transition: background 0.3s, transform 0.2s;
    }

    /* ===== Responsive Text ===== */
    @media (max-width: 500px) {
      .title {
        font-size: 1.8em;
      }

      .content-box {
        padding: 15px;
        margin: 10px;
      }

      .download-btn {
        width: 90%;
      }

      p, ul {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.5em;
      }

      p, ul {
        font-size: 0.95em;
      }

      .download-btn {
        font-size: 1em;
        padding: 12px;
      }
    }

    /* ===== Video Container ===== */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      margin: 20px 0;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <!-- ===== Logo ===== -->
  <div class="logo">
    <a href="index.html">
      <img src="logo.png" alt="Dali App Store Logo">
    </a>
  </div>
